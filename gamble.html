    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script>
        var bricks = [];
        var currentBrick = 0;
        var forwardSteps = 0;
        var current = 0;
        var forward = 0;

        var money = document.getElementById("totalMoney");

        var firstInput = document.getElementById("first-span");
        var secondInput = document.getElementById("second-span");
        var thirdInput = document.getElementById("third-span");
        var fourInput = document.getElementById("four-span");
        var fiveInput = document.getElementById("five-span");
        var sixInput = document.getElementById("six-span");
        var sevenInput = document.getElementById("seven-span");
        var winMoney = document.getElementById("getMoney");

        var n = 0;
        var rate = 10;

        while (true) {
            ++n;
            var brick = document.getElementById("i" + n);

            if (!brick) {
                break;
            }
            bricks.push(brick);
        }

        function degree(deg) {
            return deg * Math.PI / 180;
        }

        function forwardBrick() {
            bricks[currentBrick].className = "img-responsive";

            currentBrick++;
            forwardSteps--;
            current += forward;

            if (currentBrick >= bricks.length) {
                currentBrick = 0;
            }

            bricks[currentBrick].className = "img-responsive active";

            if (forwardSteps > 0) {
                var rad = degree(current - 90);
                var a = Math.abs(Math.tan(rad));
                var speed = Math.max(10, Math.min(250, 30 * a));
                setTimeout(forwardBrick, speed);
            }
            else // setTimeout 結束之後的動作執行
            {
                console.log(currentBrick);
                if (currentBrick == 0 | currentBrick == 15 | currentBrick == 20 | currentBrick == 8) {
                    winMoney.value = parseInt(firstInput.value) * rate * 10;
                }
                else if (currentBrick == 1 | currentBrick == 9 | currentBrick == 12 | currentBrick == 18) {
                    winMoney.value = parseInt(secondInput.value) * rate * 4;
                }
                else if (currentBrick == 2 | currentBrick == 19 | currentBrick == 16) {
                    winMoney.value = parseInt(thirdInput.value) * rate * 3;
                }
                else if (currentBrick == 3 | currentBrick == 11 | currentBrick == 14 | currentBrick == 21) {
                    winMoney.value = parseInt(fourInput.value) * rate * (-5);
                }
                else if (currentBrick == 4 | currentBrick == 7 | currentBrick == 17) {
                    winMoney.value = parseInt(fiveInput.value) * rate * 6;
                }
                else if (currentBrick == 5 | currentBrick == 13 | currentBrick == 22) {
                    winMoney.value = parseInt(sixInput.value) * rate * 2;
                }
                else if (currentBrick == 6 | currentBrick == 10 | currentBrick == 23) {
                    winMoney.value = parseInt(sevenInput.value) * rate * 7;
                }

                money.value = parseInt(money.value) + parseInt(winMoney.value);
                Clear();
            }
        }

        function Start() {
            forwardSteps = (bricks.length * 5);
            forwardSteps += Math.floor(Math.random() * bricks.length);

            forward = 180 / forwardSteps;
            current = 0;

            setTimeout(forwardBrick, 50)
            //forwardBrick();
        }

        function FirstStart() {
            money.value = 5000;
            Clear();
        }

        function First() {
            var tid = this.attributes["data-target"];
            var block = document.getElementById(tid.value);

            if (parseInt(money.value) <= 0) {
                alert("You don't have money.");
            }
            else {
                block.value = parseInt(block.value) + 1;
                money.value = parseInt(money.value) - rate;
            }
        }

        function Clear() {
            firstInput.value = 0;
            secondInput.value = 0;
            thirdInput.value = 0;
            fourInput.value = 0;
            fiveInput.value = 0;
            sixInput.value = 0;
            sevenInput.value = 0;
        }

        document.getElementById("go").onclick = Start;
        document.getElementById("first").onclick = First;
        document.getElementById("second").onclick = First;
        document.getElementById("third").onclick = First;
        document.getElementById("four").onclick = First;
        document.getElementById("five").onclick = First;
        document.getElementById("six").onclick = First;
        document.getElementById("seven").onclick = First;
        document.getElementById("start").onclick = FirstStart;
    </script>
